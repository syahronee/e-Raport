<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Raport PPRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary p-3">
    <div class="container-fluid">
      <span class="navbar-brand">E-Raport PPRM</span>
      <span class="text-white">Tahun Pelajaran: 2018/2019 (Ganjil)</span>
      <div class="d-flex align-items-center">
        <span class="text-white me-2">Admin</span>
        <button class="btn btn-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="p-3">
          <h5>SDN 2 Jatibaru</h5>
          <a href="#">Beranda</a>
          <a href="#">Konfigurasi</a>
          <a href="#">Data Master</a>
          <a href="#">Penilaian</a>
          <a href="#">Cetak Raport</a>
        </div>
      </nav>

      <!-- Content Area -->
      <main class="col-md-10 ms-sm-auto p-4">
        <h4>Selamat Datang, <strong>admin</strong></h4>

        <!-- Summary Cards -->
        <div class="row g-3 my-3">
          <div class="col-sm-6 col-lg-3">
            <div class="card-summary bg-info">5 Guru</div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card-summary bg-success">15 Siswa</div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card-summary bg-warning text-dark">2 Nilai</div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card-summary bg-danger">11 Pengguna</div>
          </div>
        </div>

        <!-- Form Sekolah -->
        <div class="form-section mt-4">
          <h5>Data Profil Sekolah</h5>
          <form id="sekolahForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nama Sekolah</label>
                <input type="text" class="form-control" id="namaSekolah" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">NPSN</label>
                <input type="text" class="form-control" value="" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" value="Swasta" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Nama Kepala Sekolah</label>
                <input type="text" class="form-control" value="" />
              </div>
              <div class="col-md-6">
                <label class="form-label">NIP Kepala Sekolah</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Akreditasi</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Logo Sekolah</label>
                <input type="file" class="form-control" id="logo" />
                <img id="preview" class="img-fluid" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Simpan Profil</button>
              </div>
            </div>
          </form>
        </div>

      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light mt-4">
    &copy; 2024 E-Raport | Powered by pprm.raci@gmail.com
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
